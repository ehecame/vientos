<script type="text/javascript" src="js/login"></script>
<div class="fluid-container">
  <div class="row">
    <div class="col-md-5" id="loginSec">
      <div id="loginFormContainer">
      	<form id="loginForm">
          <h1>Login - Beta Version</h1>
      		<div class="form-group row">
            <label for="nameInput" class="col-xs-4 hidden-xs">Username:</label>
            <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
              <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Username" />
            </div>
          </div>
          <div class="form-group row">
            <label for="nameInput" class="col-xs-4 hidden-xs">Password:</label>
            <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Password" />
            </div>
          </div>
      		<div class="tx-al-c">
      			<a id="loginBtn" href="#" class="btn btn-success" onclick="return login()">Login</a>
      		</div>
      	</form>
      	<div>
      		<input type="hidden" id="redirect" value="{{{redirect}}}"/>
      	</div>
      </div>
    </div>
    <div class="col-md-7" id="subscribeSec">
      <h1>Subscribe</h1>
      <p>
        This project is on Beta version and it's being tested by a pilot group.
      </p>
      <p>
        If you want to follow up the development and releasing of this project, leave us your email to recieve updates and an invitation for when the project goes public.
      </p>
      <form id="subscribeForm">
        <div class="form-group row">
          <label for="subsEmailInput" class="col-xs-4 hidden-xs">Email:</label>
          <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
            <input type="text" class="form-control" id="subsEmailInput" name="subsEmail" placeholder="Email" />
          </div>
        </div>
        <div class="tx-al-c">
          <a id="subscribeBtn" href="#" class="btn btn-default" onclick="return subscribe()">Send</a>
        </div>
      </form>
    </div>
  </div>

</div>
