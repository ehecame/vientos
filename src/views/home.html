<div id="backgroundImage">
	<h1>{{title}}</h1>
	<p>{{message}}</p>
	<div>
		{{#categories}}
	        <p>{{name}} at {{icon}}</p>
	    {{/categories}}
	</div>
</div>
<a href="#loginPopUp">popup</a>
<div id="loginPopUp" class="overlay">
	<div class="popup">
		<form id="loginForm">
			<span>Email</span><input name="email" />
			<span>Password</span><input name="password">
		</form>
	</div>
</div>
