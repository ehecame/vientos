<script type="text/javascript" src="js/login"></script>
<div class="fluid-container">
  <div class="row">
    <div class="col-md-5" id="loginSec">
      <div id="loginFormContainer">
      	<form id="loginForm">
          <h1>Ingresa al piloto</h1>
      		<div class="form-group row">
            <label for="nameInput" class="col-xs-4 hidden-xs">Nombre de usuario:</label>
            <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
              <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Nombre de usuario" />
            </div>
          </div>
          <div class="form-group row">
            <label for="nameInput" class="col-xs-4 hidden-xs">Contraseña:</label>
            <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
              <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Contraseña" />
            </div>
          </div>
      		<div class="tx-al-c">
      			<a id="loginBtn" href="#" class="btn btn-success" onclick="return login()">Entrar</a>
      		</div>
      	</form>
      	<div>
      		<input type="hidden" id="redirect" value="{{{redirect}}}"/>
      	</div>
      </div>
    </div>
    <div class="col-md-7" id="subscribeSec">
      <h1>Subscríbete</h1>
      <p>
        Este proyecto se encuentra en versión Beta y está siendo probada por un grupo piloto.
      </p>
      <p>
        Si quieres seguir al tanto del avance y lanzamiento de este proyecto, déjanos tu email para recibir noticias y una invitación cuando el proyecto se abra al público.
      </p>
      <form id="subscribeForm">
        <div class="form-group row">
          <label for="subsEmailInput" class="col-xs-4 hidden-xs">Email:</label>
          <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
            <input type="text" class="form-control" id="subsEmailInput" name="subsEmail" placeholder="Email" />
          </div>
        </div>
        <div class="tx-al-c">
          <a id="subscribeBtn" href="#" class="btn btn-primary" onclick="return subscribe()">Enviar</a>
        </div>
      </form>
    </div>
  </div>

</div>
