<script type="text/javascript" src="js/login"></script>

<div id="loginFormContainer">
	<form id="loginForm" class="vcenter">
		<div class="form-group row">
      <label for="nameInput" class="col-xs-4 hidden-xs">Nombre de usuario:</label>
      <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
        <input type="text" class="form-control" id="usernameInput" name="username" placeholder="Nombre de usuario" />
      </div>
    </div>
    <div class="form-group row">
      <label for="nameInput" class="col-xs-4 hidden-xs">Contraseña:</label>
      <div class="col-xs-offset-1 col-xs-7 col-sm-8 input-group">
        <input type="password" class="form-control" id="passwordInput" name="password" placeholder="Contraseña" />
      </div>
    </div>
		<div>
			<a id="loginBtn" href="#" class="btn btn-success" onclick="return login()">Login</a>
		</div>
	</form>
	<div>
		<input type="hidden" id="redirect" value="{{{redirect}}}"/>
	</div>
</div>
